<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Clash Arena</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-analytics.js"></script>

    <!-- Firebase Configuration and Initialization -->
    <script>
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBuhqwV30ASPr3lK4lvQLTI4BsDmrue5jk",
        authDomain: "cat-clash-arena.firebaseapp.com",
        projectId: "cat-clash-arena",
        storageBucket: "cat-clash-arena.appspot.com",
        messagingSenderId: "469468790316",
        appId: "1:469468790316:web:bbc6f8e4f3d2ff1d8f9b89",
        measurementId: "G-7VKYPTR5HX"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();
    </script>

    <style>
      /* Style for the game area and buttons */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      h1 {
        text-align: center;
        margin-top: 20px;
      }

      #game-area {
        width: 100%;
        height: 400px;
        background-color: #e0e0e0;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }

      .auth-buttons {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      .auth-buttons button {
        margin: 0 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
</head>
<body>
    <h1>Welcome to Cat Clash Arena</h1>
    <p style="text-align:center;">Sign in to save your progress!</p>

    <!-- Game Area -->
    <div id="game-area">
      <p>Your game content will go here!</p>
    </div>

    <!-- Sign In and Sign Up Buttons -->
    <div class="auth-buttons">
      <button id="signin-btn">Sign In</button>
      <button id="signup-btn" class="signup">Sign Up</button>
    </div>

    <!-- Firebase Authentication -->
    <script>
      const auth = firebase.auth();

      // Reference to sign-in and sign-up buttons
      const signinBtn = document.getElementById('signin-btn');
      const signupBtn = document.getElementById('signup-btn');

      // Sign In logic
      signinBtn.addEventListener('click', () => {
        const email = prompt('Enter your email:');
        const password = prompt('Enter your password:');

        if (email && password) {
          auth.signInWithEmailAndPassword(email, password)
            .then(userCredential => {
              alert('Welcome back, ' + userCredential.user.email);
            })
            .catch(error => {
              alert('Error: ' + error.message);
            });
        } else {
          alert('Email and password are required!');
        }
      });

      // Sign Up logic
      signupBtn.addEventListener('click', () => {
        const email = prompt('Enter your email:');
        const password = prompt('Enter your password:');

        if (email && password) {
          auth.createUserWithEmailAndPassword(email, password)
            .then(userCredential => {
              alert('Account created for: ' + userCredential.user.email);
            })
            .catch(error => {
              alert('Error: ' + error.message);
            });
        } else {
          alert('Email and password are required!');
        }
      });
    </script>
</body>
</html>
